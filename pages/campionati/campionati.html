<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Campionati</title>
    <link rel="stylesheet" href="campionati.css" />
    <link rel="stylesheet" href="../../style.css" />

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="title"><h1>Benvenuto nella Dashboard Campionati</h1></div>
      <div class="profile">
        <div class="profile-name-container">
          <div class="name">
            <p id="user-info"></p>
          </div>
          <img src="../../assets/profile.svg" width="20px" />
        </div>
        <div class="toggle-menu-profile">
          <button id="logout-button" class="logout-button">Logout</button>
        </div>
      </div>
    </div>

    <div id="warning-box-mail-non-certificata" class="warning-box">
      <p>⚠️ Attenzione! La tua mail non è certificata, certifica la mail (controlla anche nello spam) per abilitare tutte le funzioni!</p>
    </div>

    <script type="module" src="campionati.js"></script>
    <script type="module" src="../../service/api-caller.js"></script>
  </body>
</html>
