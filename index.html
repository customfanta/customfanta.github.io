<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autenticazione</title>
    <link rel="stylesheet" href="index.css" />
    <script src="api.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <div class="left-part" id="box">
        <div class="title-text">CUSTOM FANTA</div>
      </div>

      <div class="right-part">
        <!-- LOGIN -->
        <div class="auth-container" id="login-container">
          <img
            class="image-container"
            src="assets/landscape-placeholder.svg"
            alt="Image"
          />
          <h2 class="auth-text">Login</h2>
          <form class="form-container" onsubmit="handleLogin(event)">
            <input
              class="text-input"
              type="text"
              id="username-log"
              name="username"
              placeholder="Username or Mail"
            />
            <input
              class="text-input"
              type="password"
              id="password-log"
              name="password"
              placeholder="Password"
              required
            />
            <button class="submit-button" type="submit">Login</button>
          </form>
          <p>
            Non hai un account?
            <a href="#" onclick="toggleAuth('register')">Registrati qui</a>
          </p>
        </div>

        <!-- REGISTRAZIONE -->
        <div class="auth-container hidden" id="register-container">
          <img
            class="image-container"
            src="assets/landscape-placeholder.svg"
            alt="Image"
          />
          <h2 class="auth-text">Crea un account</h2>
          <form class="form-container" onsubmit="handleRegister(event)">
            <input
              class="text-input"
              type="text"
              id="username"
              name="username"
              placeholder="Username"
              required
            />
            <input
              class="text-input"
              type="text"
              id="nome"
              name="nome"
              placeholder="Nome"
              required
            />
            <input
              class="text-input"
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              required
            />
            <input
              class="text-input"
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
            <button class="submit-button" type="submit">Registrati</button>
          </form>
          <p>
            Hai gi√† un account?
            <a href="#" onclick="toggleAuth('login')">Accedi qui</a>
          </p>
        </div>
      </div>
    </div>

    <script src="/service/api-caller.js" defer></script>
    <script src="CurveGradientBg.min.js"></script>
    <script>
      let colorbg = new Color4Bg.CurveGradientBg({
        dom: "box",
        colors: [
          "#0A8582",
          "#00B6A5",
          "#0EC5AE",
          "#0EDCBD",
          "#4B9AD1",
          "#0A8582",
        ],
        loop: true,
      });

      function toggleAuth(type) {
        document
          .getElementById("login-container")
          .classList.toggle("hidden", type !== "login");
        document
          .getElementById("register-container")
          .classList.toggle("hidden", type !== "register");
      }
    </script>
  </body>
</html>
