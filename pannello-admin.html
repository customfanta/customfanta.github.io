    <script src="pannello-admin.js" defer></script>
</head>
<body>

<div class="container">
    <h1>Pannello Admin</h1>
    <p>Benvenuto nell'area riservata agli amministratori.</p>
    <button onclick="window.location.href='dashboard.html'">Torna alla Dashboard</button>

    <div class="widgets-container">

        <!-- Widget: Gestione Utenti -->
        <div class="widget">
            <h2>Gestione Utenti</h2>
<!--            meglio tenerlo disattivo-->
<!--            <button onclick="deleteAllUser()">Elimina Tutti</button>-->
            <table id="user-table">
                <thead>
                <tr>
                    <th>Username</th>
                    <th>CTA</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Widget: Gestione Azioni -->
        <div class="widget">
            <h2>Gestione Azioni</h2>
            <form onsubmit="createAction(event)">
                <input type="text" id="new-action-name" placeholder="Nome Azione" required>
                <input type="text" id="new-action-description" placeholder="Descrizione Azione">
                <input type="number" id="new-action-punteggio" placeholder="Punteggio Azione" required>
                <button type="submit">Crea Azione</button>
            </form>
            <table id="action-table">
                <thead>
                <tr>
                    <th>Nome Azione</th>
                    <th>Descrizione</th>
                    <th>Punteggio</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Widget: Gestione Personaggi -->
        <div class="widget">
            <h2>Gestione Personaggi</h2>
            <form onsubmit="createPersonaggio(event)">
                <input type="text" id="new-personaggio-name" placeholder="Nome Personaggio" required>
                <input type="text" id="new-personaggio-description" placeholder="Descrizione Personaggio">
                <input type="number" id="new-personaggio-costo" placeholder="Costo Personaggio" required>
                <button type="submit">Crea Personaggio</button>
            </form>
            <table id="character-table">
                <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrizione</th>
                    <th>Costo</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
