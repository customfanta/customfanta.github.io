<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="api.js" defer></script>
</head>
<body>

<div class="container">
    <h2>Login</h2>
    <form onsubmit="handleLogin(event)">
        <label for="username-log">Username:</label>
        <input type="text" id="username-log" name="username" required>

        <label for="email-log">Email:</label>
        <input type="email" id="email-log" name="email" required>

        <label for="password-log">Password:</label>
        <input type="password" id="password-log" name="password" required>

        <button type="submit">Login</button>
    </form>

    <p>Non hai un account? <a href="register.html">Registrati qui</a></p>
</div>

</body>
</html>
