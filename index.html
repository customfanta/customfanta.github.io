<!DOCTYPE html>
<html>
<body>

<h2>Login</h2>
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Inserisci la tua email">
    <br>
      <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Inserisci la tua password">
    <br>
    <button onclick="getData()">Invia</button>

    <script>
        async function getData() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            console.log("Email:", email);
            console.log("Password:", password);
            
            try {

              fetch('https://customfantabe.onrender.com/create-user', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                  username: 'test',
                  mail: email,
                  password: password
                })
              })
                .then(response => response.json())
                .then(data => console.log('Successo:', data))
                .catch(error => console.error('Errore:', error));

    
            } catch (error) {
                console.error("Errore:", error);
            }
        }
    </script>


  
</body>

  

</html>
